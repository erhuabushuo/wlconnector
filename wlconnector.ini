[general]
debug=on                            # 是否打印调试信息
listen_ip=127.0.0.1                 # 监听IP
listen_port=9700                    # 监听端口
expiration_time=120                 # 多久未发送心跳包视为离线
token=abcdef                        # 密钥

[redis]
host=127.0.0.1                      # Redis IP
port=6379                           # Redis Port
min_size=5                          # Redis 连接池最小连接数
max_size=10                         # Redis 连接池最大连接数
